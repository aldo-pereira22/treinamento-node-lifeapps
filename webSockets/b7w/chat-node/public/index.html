<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page" id="loginPage">
        <h1>Qual seu nome ?</h1>
        <input type="text" id="loginNameInput">
    </div>

    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatList">
                <li class="m-status"> Fulano entrou na sala</li>
                <li class="m-status"> Fulano saiu da sala</li>
                <li class="m-txt"> <span class="me">Aldo</span> Opa, Tudo bem ?</li>
                <li class="m-txt"> <span>João</span> Tudo, E com vc ?</li>
                <li class="m-status"> Fulano entrou na sala</li>
                <li class="m-status"> Fulano saiu da sala</li>
                <li class="m-txt"> <span class="me">Aldo</span> Opa, Tudo bem ?</li>
                <li class="m-txt"> <span>João</span> Tudo, E com vc ?</li>
                <li class="m-status"> Fulano entrou na sala</li>


            </ul>
            <ul class="userList">
                <li>Aldo (Você)</li>
                <li>João</li>
                <li>Marcos</li>


            </ul>
        </div>
        <div class="chatInput">
            <input type="text" name="" id="chatTextInput" placeholder="Digite uma mensagem e aperte enter">
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>

</body>

</html>
