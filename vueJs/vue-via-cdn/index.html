<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>To do List</title>
</head>
<body>
    <div id="app"> </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            template:`
                 <div class="container">
                    <h1>Coment√°rios</h1>
                    <hr>
                    <div class="form-todo form-group" >
                        <p>
                            <input placeholder="nome" type="text" name="nome" id="" class="form-control" v-model="name">
                        </p>
                        <p>
                            <textarea class="form-control" name="message" placeholder="comentario" id="" cols="30" rows="10" v-model="message"></textarea>
                        </p>
                        <p>
                            <button v-on:click="addComment" type="submit" class="btn btn-primary" >Comentar </button>
                        </p>

                    </div>
                    <div class="list-group">
                        <div class="list-group-item" v-for=" comment in comments">
                            <span class="comment__author"> Autor: <Strong> {{comment.name}} </Strong></span>
                            <p> {{ comment.message }}</p>
                            <div>
                                <a href="#" title="excluir"> Excluir</a>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            data(){
                return{
                    comments:[

                    ],
                    name: '',
                    message: ''
                }
            },
            methods:{
                addComment(){
                        this.comments.push({
                            name:this.name,
                            message: this.message
                    })

                }
            }
        })
    </script>
</body>
</html>
